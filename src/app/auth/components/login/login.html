<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <svg class="logo" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 2L4 7v10l8 5 8-5V7L12 2zm0 2.5L18 9v6l-6 3.5-6-3.5V9l6-4.5z" fill="currentColor"/>
      </svg>
      <h1 class="welcome-title">Welcome Back</h1>
    </div>
    <p class="signin-text">Sign in to continue</p>
    
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="on">
      <div class="form-group">
        <label for="username" class="input-label">Username</label>
        <div class="input-container">
          <input 
            type="username" 
            id="username" 
            class="form-control" 
            formControlName="username"
            placeholder="Enter your username"
            autocomplete="username"
            [class.is-invalid]="(username?.invalid && username?.touched) || (username?.invalid && formSubmitted)"
          >
          <span class="input-icon left-icon">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"/>
            </svg>
          </span>
        </div>
        <div *ngIf="(username?.invalid && username?.touched) || (username?.invalid && formSubmitted)" class="error-message">
           {{ getUsernameErrorMessage() }}
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="input-label">Password</label>
          <div class="input-container password-container" [class.invalid]="password?.invalid && password?.touched">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              class="form-control" 
              formControlName="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              [class.is-invalid]="password?.invalid && password?.touched"
            >
            <!-- Icône à gauche (username) -->
            <span class="input-icon left-icon">
              <svg viewBox="0 0 24 24" width="18" height="18">
              <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" fill="currentColor"/>
              </svg>
            </span>
            <!-- Icône à droite (oeil) -->
            <span class="input-icon right-icon" (click)="togglePasswordVisibility()" *ngIf="!(password?.invalid && password?.touched)">
             <svg viewBox="0 0 24 24" width="18" height="18">
              <path *ngIf="!showPassword" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
              <path *ngIf="showPassword" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
             </svg>
            </span>
          </div>
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
             {{ getPasswordErrorMessage() }}
        </div>
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" class="custom-checkbox" formControlName="rememberMe">
          <label for="remember" class="checkbox-label">Remember me</label>
        </div>
        <a routerLink="/auth/forgot-password" class="forgot-password">Forgot password?</a>
      </div>
      
      <button type="submit" class="signin-button" [disabled]="loginForm.invalid">
        <span class="button-text">Sign In</span>
        <span class="button-icon">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M10 17l5-5-5-5v10z" fill="currentColor"/>
          </svg>
        </span>
      </button>
    </form>
  </div>



   <div *ngIf="showErrorDialog" class="error-dialog-overlay">
    <div class="error-dialog">
      <div class="dialog-header">
        <h3>Erreur de connexion</h3>
        <button (click)="closeErrorDialog()" class="close-button">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
          </svg>
        </button>
      </div>
      <div class="dialog-content">
        <div class="error-icon">
          <svg viewBox="0 0 24 24" width="40" height="40">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" fill="#f44336"/>
          </svg>
        </div>
        <p>{{ dialogMessage }}</p>
      </div>
      <div class="dialog-actions">
        <button (click)="closeErrorDialog()" class="dialog-button">OK</button>
      </div>
    </div>
  </div>
</div>
